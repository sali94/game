<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Who Wants to Be an Intern</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    .start-button {
        background-color: #1a6aff;
        color: #fff;
        border: none;
        padding: 15px 30px;
        font-size: 1.5em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 20px;
    }
    .start-button:hover {
        background-color: #0059b3;
    }
    .lifeline-button {
        background-color: #ffcc00;
        color: #000;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .lifeline-button:hover {
        background-color: #e6b800;
    }
    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #000;
        padding: 10px 0;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to Who Wants to Be an Intern</h1>
    <button class="start-button" onclick="startGame()">Start Game</button>
    <br>
    <button class="lifeline-button" onclick="askStaff()">Ask a Year Up Staff Member</button>
</div>
<div class="footer">
    <p>&copy; 2024 Who Wants to Be an Intern</p>
</div>
<script>
    function startGame() {
        // Redirect to the game page or perform any other action
        // You can replace this function with your actual game logic
        alert("Let's start the game!");
    }

    function askStaff() {
        // Add logic to ask a Year Up staff member
        alert("You have chosen to ask a Year Up Staff Member for help!");
    }
</script>
</body>
</html>
